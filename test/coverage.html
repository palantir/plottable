<!DOCTYPE html>
<html>
  <head>
    <meta name="google" value="notranslate">
    <title>Plottable.js Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <link href="../plottable.css" type="text/css" rel="stylesheet" />
    <link href="tests.css" type="text/css" rel="stylesheet" />

    <script>
      window.PlottableTestCode = true;
    </script>
    <script src="../node_modules/d3/build/d3.min.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="blanket_mocha.js"></script>
    <!-- hack-hack this Plottable file isn't ever used since tests.js bundles one
    Just leave it around for now to make blanket-mocha not complain
     -->
    <script src="../plottable.js" data-cover></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      mocha.setup({
        globals: ["LiveReload", "Pixel_CloseTo_Requirement"],
        ui: "bdd"
      });
      mocha.checkLeaks();
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>

    <script src="../test/tests.js"></script>
    <script>
        if (window.PHANTOMJS) {
            blanket.options("reporter", "../node_modules/grunt-blanket-mocha/support/grunt-reporter.js");
        }
    </script>
  </body>
</html>
