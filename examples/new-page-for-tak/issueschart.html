<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../dist/plottable.css">
    <script src="../../bower_components/d3/d3.min.js"></script>
    <script src="../../dist/plottable.js"></script>
    <script src="issueschart.js"></script>
    <script>

    window.onload = function() {
        d3.json("../data/aggregate_issues.json", function(data) {
            var parseDate = d3.time.format("%Y/%m/%d");
            data.forEach(function(d) {
                d.parsedDate = parseDate.parse(d.date);
            });
            var svg = d3.select("body").append("svg").attr("width", 600).attr("height", 600);
            makeIssuesChart(svg, data);
        });
    }

    </script>

    <style type="text/css">
     .open path {
        fill: #ff3030;
     }
     .closed path {
        fill: #4Cbb17;
     }

    </style>
    </head>
