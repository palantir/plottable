<!DOCTYPE html>
<html>
  <head>
    <meta name="google" value="notranslate">
    <title>Plottable.js Tests</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <link href="plottable.css" type="text/css" rel="stylesheet" />
    <style>
      svg {
        border: 2px solid blue;
      }
      .line {
        stroke: black;
      }
    </style>

    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/chai/chai.js"></script>
    <script src="lib/mocha/mocha.js"></script>
    <script src="lib/jQuery/dist/jquery.js"></script>
    <script src="lib/jquery.simulate/libs/jquery.simulate.js"></script>
    <script src="lib/jquery.simulate/src/jquery.simulate.ext.js"></script>
    <script src="blanket_mocha.js"></script>
    <script src="plottable.js" data-cover></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      mocha.setup({
        globals: ['LiveReload'],
        ui: "bdd"
      });
      mocha.checkLeaks();
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      }
      else {
        mocha.run();
      }
    </script>

    <script src="test/tests.js"></script>
    <script>
        if (window.PHANTOMJS) {
            blanket.options("reporter", "node_modules/grunt-blanket-mocha/support/grunt-reporter.js");
        }
    </script>
  </body>
</html>
