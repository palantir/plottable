<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blanket YUI tests</title>
  <script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
  <script data-cover-flags="debug" src="../../dist/qunit/blanket.js"></script>
  <script type="text/javascript" src="../../src/adapters/yui-blanket.js"></script>
  <script type="text/javascript" src="test_module_yui.js" data-cover></script>
  <script type="text/javascript" src="test_module_yui_test.js" ></script>

<script>
//beginning blanket wrap code
blanket.beforeStartTestRunner({
    callback: function(){
//done

// Create a new YUI instance and populate it with the required modules.
YUI().use('blanket','test-module','test', function (Y) {
    // Test is available and ready for use. Add implementation
    // code here.

    var TestRunner = Y.Test.Runner;
    TestRunner.subscribe(TestRunner.TEST_SUITE_COMPLETE_EVENT, function(data){
        //get object of results
        //var resultsObject = Y.Test.Runner.getResults();

        //get JSON results
        //var resultsJSON = Y.Test.Runner.getResults(Y.Test.Format.JSON);
        document.getElementById("results").innerHTML = JSON.stringify(data.results);
        //Y.Blanket.sayHello();
    });
    //run all tests
    
    Y.Test.Runner.run();   
});

//end of blanket wrapping code
}});
//done
</script>

</head>
<body>
 <div id="results"></div>
 <br><br>
</body>
</html>
