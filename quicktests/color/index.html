<html>
<head>
  <script src="../../node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="../../node_modules/d3/d3.js" charset="utf-8"></script>
  <script src="../../plottable.js"></script>
  <script src="../exampleUtil.js"></script>

  <link rel="stylesheet" type="text/css" href="../../plottable.css">
  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="main.js" defer> </script>

  <title>Plottable Color Quick Test</title>
</head>

<body>
<div class="sidebar"></div>

<div id="help-description">
  <p>Test different color schemes with Plottable plots!
  <p>Locally change default plottable colors in plottable.css
  <p>Enter a number of series to render in SVGs of specified width and height
  <p>Control what plots to hide/show using the sidebar
</div>

<div class="content">
  <div class="controls">
      <a id="expand-sidebar" onclick="expandSidebar()" href="#">&#9776;</a>
      <input id="series" type="text" placeholder="# of Series < 50">
      <input id="width" type="text" placeholder="Plot Width in Pixels">
      <input id="height" type="text" placeholder="Plot Height in Pixels">
      <input id="render" type="button" class="button" value="Plot!">
      <input id="help" type="button" class="button" value="?">
  </div>

  <div class="results">
  </div>
</div>

</body>
</html>
