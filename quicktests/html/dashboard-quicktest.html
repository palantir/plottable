    <script>
      function sizeSVG(selection) {
        var svg = d3.select(selection);
        var width = Plottable.Util.getSVGPixelWidth(svg);
        svg.attr("width", width);
        var height = Math.min(width*.6, 500);
        svg.attr("height", height);
        return svg;
      }
