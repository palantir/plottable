<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="../../bower_components/d3/d3.min.js"></script>
    <script src="../../plottable_multifile.js"></script>
    <script src="../../examples/exampleUtil.js"></script>
    </head>

<body>
<div class="demo-title">Simple Chart</div>
<br>


<br>
<svg id="chart"></svg>


<script>
var xScale = new Plottable.Scale.Linear();

var yScale = new Plottable.Scale.Linear();

renderAreaD1 = new Plottable.Plot.VerticalBar([], xScale, yScale);
var gridlines = new Plottable.Component.Gridlines(xScale, yScale);
var renderGroup = gridlines.merge(renderAreaD1);
var rightLabel = new Plottable.Component.Label("RIGHT", "vertical-right");

var table = new Plottable.Component.Table([[renderGroup, rightLabel]]);
table.renderTo("svg");

// table._computeLayout()._render(); // this line shouldn't cause problems, but it does




</script>

<p />
</body>
</html>
