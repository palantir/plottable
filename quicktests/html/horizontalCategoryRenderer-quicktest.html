<html>
  <head>
    <title>Horizontal Category Renderer Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="../../bower_components/d3/d3.js"></script>
    <script src="../../plottable_multifile.js"></script>
    <script src="../../examples/exampleUtil.js"></script>

    <script>
      var data = [
          { name: "Spot", age: 8 },
          { name: "Poptart", age: 1 },
          { name: "Budoka", age: 3 },
          { name: "Sugar", age: 14 },
          { name: "Tac", age: -5 }
        ];

      var ds = new Plottable.DataSource(data);
      var xScale = new Plottable.Scale.Linear();
      var xAxis = new Plottable.Axis.XAxis(xScale, "bottom");

      var yScale = new Plottable.Scale.Ordinal();
      yAxis = new Plottable.Axis.Category(yScale, "left");
      var rs = yAxis._requestedSpace;
      yAxis._requestedSpace = function(oW, oH) {
        var start = new Date();
        var retval = rs.call(yAxis, oW, oH);
        var end = new Date();
        console.log("Category _requestedSpace: " + (end-start) + " ms");
        return retval;
      }

      var barPlot = new Plottable.Plot.HorizontalBar(ds, xScale, yScale)
                              .project("x", "age", xScale)
                              .project("y", "name", yScale)
                              .animate(true);

      var chart = new Plottable.Component.Table([
        [yAxis, barPlot],
        [null, xAxis]
      ]);

      window.onload = function() {
        var svg = d3.select("#meow");
        chart.renderTo(svg);
      }

      function younger() {
        var data = ds.data();
        data.forEach(function(d) { d.age--; });
        ds.data(data);
      }
      function older() {
        var data = ds.data();
        data.forEach(function(d) { d.age++; });
        ds.data(data);
      }
    </script>
  </head>
  <body>
    <svg id="meow" width="480" height="320"></svg>
    <p />
    <button name="minus-age" onclick="younger()">-1 year</button><button name="plus-age" onclick="older()">+1 year</button>
  </body>
</html>
