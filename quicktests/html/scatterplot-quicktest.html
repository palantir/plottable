<html>
  <head>
    <title>Scatter Plot Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <style>
      svg {
        background-color: #EEE;
      }

      div {
        padding: 20px;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="../../plottable_multifile.js"></script>

    <script>
      window.onload = function() {
        function randomData() {
          data = [];
          n = 100;
          while(n--) {
            data.push({x : Math.random() * 100, y: Math.random() * 100});
          }
          return data;
        }

        dataset = new Plottable.Dataset(randomData());

        function makeChart(svg, data) {
          xScale = new Plottable.Scale.Linear();
          yScale = new Plottable.Scale.Linear();
          return new Plottable.Plot.Scatter(dataset, xScale, yScale)
            .animate(true)
            .autoResize(true)
            .renderTo(svg);
        };

        window.more = function() {
          dataset.data(randomData());
        }
        makeChart(d3.select("#things"), dataset);
      }
  </script>
  </head>

  <body>
    <div><svg id="things" height="300"></svg></div>
    <button onclick='more()'>MOAR</button>
  </body>

</html>
