<!DOCTYPE html> <meta charset="utf-8">
<html>
<head>
    <title>Plottable Quicktests</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #EEEEF0;
            color: #433;
            font-family: sans-serif;
            margin: 0 0 0 0;
            width: 100%;
            height: 100%;
        }

        #app {
            box-sizing: border-box;
            padding: 40px 40px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        a .test-link {
            background-color: white;
            border-radius: 5px;
            padding: 10px 40px;
            margin-bottom: 10px;
            width: 400px;
            font-size: 15px;
        }

        a .test-link:hover {
            background-color: #F8F8FD;
        }

        a {
            color: #433;
            text-decoration: none;
        }

        .quicktest {
            display: inline-block;
            background-color: white;
            border-radius: 5px;
            flex-grow: 1;
            height: 100%;
            padding: 20px 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dev-container {
            flex-grow: 1;
        }
    </style>
    <script src="../../node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="../../node_modules/d3/build/d3.js" charset="utf-8"></script>
    <script src="../../plottable.js"></script>
    <script src="../exampleUtil.js"></script>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="dev.js" defer> </script>
    <title>All Plottable QuickTests</title>
</head>
<body>
    <div id="app"><div class="floating">Loading Tests...</div></div>
</body>
</html>
