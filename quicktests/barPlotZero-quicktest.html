<html>
  <head>
    <title>DataSource Update Quicktest</title>
    <link rel="stylesheet" type="text/css" href="../../plottable.css">
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../../plottable_multifile.js"></script>
    <script src="../../examples/exampleUtil.js"></script>

    <script>
      var data1 = [
        {x: "A", y: 2},
        {x: "B", y: 3}
      ];
      var xScale = new Plottable.Scale.Ordinal();
      var xAxis = new Plottable.Axis.XAxis(xScale, "bottom");

      var yScale = new Plottable.Scale.Linear();
      yAxis = new Plottable.Axis.Numeric(yScale, "left");

      var barPlot = new Plottable.Plot.VerticalBar(data1, xScale, yScale)

      var chart = new Plottable.Component.Table([
        [yAxis, barPlot],
        [null, xAxis]
      ]);

      window.onload = function() {
        var svg = d3.select("#test");
        chart.renderTo(svg);
      }

      function randomBaseline() {
        barPlot.baseline(Math.random());
      }
    </script>
  </head>
  <body>
    <svg id="test" width="480" height="320"></svg>
    <button onclick="randomBaseline()">random baseline</button>
  </body>

</html>
